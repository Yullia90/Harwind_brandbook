<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-button" data-modal-close>
      <svg class="modal-close-icon" height="18">
        <use href="./images/symbol-defs.svg#icon-cross"></use>
      </svg>
    </button>
    <h3 class="form-text">Залиште свої дані, ми вам передзвонимо</h3>
    <form name="form" autocomplete="on">
      <div class="modal-field">
        <label for="name" class="form-label">Ім'я</label>
        <div class="input-wrap">
          <input type="text" class="form-input" name="name" id="name" />
          <svg class="modal-icon" width="18" height="18">
            <use href="./images/symbol-defs.svg#icon-person-black"></use>
          </svg>
        </div>
      </div>
      <div class="modal-field">
        <label for="telefone" class="form-label">Телефон </label>
        <div class="input-wrap">
          <input type="tel" class="form-input" name="telefone" id="telefone" />
          <svg class="modal-icon" width="18" height="18">
            <use href="./images/symbol-defs.svg#icon-phone-black"></use>
          </svg>
        </div>
      </div>
      <div class="modal-field">
        <label for="email" class="form-label">Пошта</label>
        <div class="input-wrap">
          <input type="email" class="form-input" name="email" id="email" />
          <svg class="modal-icon" width="18" height="18">
            <use href="./images/symbol-defs.svg#icon-email-black"></use>
          </svg>
        </div>
      </div>
      <label for="feedback" class="form-label">Коментар</label>
      <textarea
        name="feedback"
        id="feedback"
        class="form-textarea"
        rows="5"
        placeholder="Введіть текст"
      ></textarea>
      <div class="modal-privacy">
        <input
          type="checkbox"
          class="input-check visually-hidden"
          name="privacy"
          value="true"
          id="privacy"
        />
        <label for="privacy" class="modal-text">
          <span class="modal-check">
            <svg class="icon-check" width="16" height="15">
              <use href="./images/symbol-defs.svg#icon-check"></use>
            </svg> </span
          >Погоджуюся з розсилкою та приймаю
          <span class="text-privacy">Умови договору</span></label
        >
      </div>
      <button type="submit" class="modal-form-button">Відправити</button>
    </form>
  </div>
</div>
